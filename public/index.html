<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Homepage</title>
</head>
<body>

    <button type="button" id="redirect_button"> Reindirizzo</button>
    <button type="button" id="reset"> Reset Authentication Token on Local Storage</button>
    <h1 id="status">Not Accessed</h1>
    <p id="info">Not accessed therefore no information</p>

    <div style="border:1px solid black;">
        <form id="algorithm-info-form" required>
            <label for="character">Select character:</label><br>
            <select name="character" id="character">
                <option value="hunter">Hunter</option>
                <option value="warlock">Warlock</option>
                <option value="titan">Titan</option>
            </select><br><br>
    
            <input type="submit" id="form-submit-in" name="Submit">
    
        </form>
    </div>
    
    <button id="form-submit-btn"> Clicca qui </button>
    <p id="data">Here data will be displayed when accessed</p>

</body>

<script src="homepage.js"></script>
</html>
