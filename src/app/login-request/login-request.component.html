<div class="login-request">
    <mat-card>
        <mat-card-header>
            <mat-card-title>You are not logged in your Bungie.net Account</mat-card-title>
            <mat-card-subtitle>Plaease log in your preferred Bungie.net Account by clicking the button below</mat-card-subtitle>
        </mat-card-header>

        <button (click)="redirectToBungieLogin()" mat-raised-button color="primary">Log In</button>
    </mat-card>
</div>
