<mat-card class="data-card">
    <mat-card-header>
        <mat-card-title>Score Filter Parameters</mat-card-title>
        <mat-card-subtitle>Choose the treshold for filtering armor items</mat-card-subtitle>
    </mat-card-header>

    <label>TRASHOLD:</label>
    <mat-slider min="0" max="100" step="1" tickInterval="auto | 1"></mat-slider><br>

    <button mat-raised-button color="primary">Copy DIM query to clipboard</button>
</mat-card>
